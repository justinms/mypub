name: a github action demo
run-name: ${{ github.actor }} is testing out github actions
on: [push]
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "the job was triggered by a ${{ github.event_name }}"
      - run: echo " runing on ${{ runner.os }} server hosted by github "
      - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repo code
        uses: actions/checkout@v5
      - run: echo "the code was cloned"
      - run: echo "workflow is ready"
      - name: list files in the repo
        run: |
          ls ${{ github.workspace }}
      - run: echo "this job is ${{ job.status }}."
